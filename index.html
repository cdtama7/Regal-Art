<body>


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">RASA: Regal Art Search App</h1>
      <p class="lead">An app that provides information on art in real time! </p>
    </div>
  </div>
  <div class="card border-light mb-3" style="max-width: 18rem;">
    <div class="card-header">Search for an image you're interested in</div>
    <div class="card-body">
      <h5 class="card-title">RASA will provide the image from an api provided by harvard museums.</h5>
      <p class="card-text"> In addition to the image RASA will provide information related to the searched image.</p>
    </div>


    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">

      <!-- Navbar brand -->

      <a class="navbar-brand" href="#"></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline ml-auto">
          <div class="md-form my-0">
            <input class="form-control" id="userinput" type="text" placeholder="Search" aria-label="Search">
          </div>
          <button href="#!" id="submitbutton" class="btn btn-outline-white btn-md my-0 ml-sm-2"
            type="submit">Search</button>
        </form>

      </div>
    </div>

      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->

      <!-- div class="row" -->
        <div class="harvard" id="harvard-view" style="background-color:lightcyan;">Paintings</div>
        <div class="books" id="DL-view" style="background-color:lightgray;">BOOKS</div>
      </div>
    </div>
